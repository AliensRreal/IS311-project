<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="row a-row-grid mt-5">
      <div class="col-sm a-banner-reg text-center">
        <h2 class="display-4 text-dark" id="a-reg-header">
          <b>Welcome To Web Weavers</b>
        </h2>
        <h6 class="display-6" style="font-size: 20pt">
          Join us and lets create great things together!
        </h6>
      </div>
      <div class="col-sm text-center a-reg-reg modal-dialog-centered">
        <div class="container">
          <h3 class="h2 mb-4 text-light">Register</h3>
          <form action="">
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Email"
                  required
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Phone number"
                  required
                />
              </div>
            </div>
            <label for="why-intrested"
              ><h6 class="h6 text-light">
                Why are you inrested in the club?
              </h6></label
            >
            <textarea
              class="form-control mt-2"
              name="club-intrest"
              id="why-intrested"
              required
            ></textarea>
            <select name="major" required id="major" class="form-select mt-5">
              <option value="is">Select Your Major</option>
              <optgroup label="CCIS">
                <option value="IS">Information Systems</option>
                <option value="CS">Computer Science</option>
                <option value="SE">Software Engineering</option>
              </optgroup>
              <optgroup label="CBA">
                <option value="ACC">Accounting</option>
                <option value="FIN">Finance</option>
                <option value="MKT">Marketing</option>
              </optgroup>
              <optgroup label="CL">
                <option value="LAW">Law</option>
              </optgroup>
              <optgroup label="CE">
                <option value="CIVIL">
                  Civil and Enviromental Engineering
                </option>
                <option value="ELECTRIC">Electrical Engineering</option>
                <option value="PRO">
                  Production and Manufacturing Engineering
                </option>
                <option value="NET">
                  Communications and Networks Engineering
                </option>
                <option value="CONSTRUCTION">Construction Engineering</option>
              </optgroup>
            </select>
            <button
              class="btn a-submit-btn btn-light mt-5"
              style="width: 10rem"
              type="submit"
            >
              <b>Submit</b>
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
